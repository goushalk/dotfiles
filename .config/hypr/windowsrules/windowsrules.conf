
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


windowrulev2 = float, class:^(float-tui)$
windowrulev2 = center, class:^(float-tui)$
windowrulev2 = size 800 600, class:^(float-tui)$


windowrulev2 = float, class:^(waypaper)$
windowrulev2 = size 900 600, class:^(waypaper)$
windowrulev2 = center, class:^(waypaper)$

windowrulev2 = float, class:^(btop)$
windowrulev2 = size 1000 700, class:^(btop)$
windowrulev2 = center, class:^(btop)$


# Dunst notifications
layerrule = blur, notifications
layerrule = ignorezero, notifications
