[Settings]
language = en
folder = ~/wallpapers
monitors = All
wallpaper = ~/wallpapers/25862501_p0_waifu2x_art_noise1_scale.png
show_path_in_tooltip = True
backend = mpvpaper
fill = fill
sort = name
color = #000000
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
zen_mode = True
post_command = matugen image $wallpaper  && notify-send "Theme" "Wallpaper & theme changed"
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 63
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
stylesheet = $HOME/.config/waypaper/style.css

