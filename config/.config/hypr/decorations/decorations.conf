
layerrule {
  name = blur_swaync_cc
  blur = on
  blur_popups = on
  ignore_alpha = 0.15
  match:namespace = swaync-control-center
}

layerrule {
  name = blur_swaync_cc
  blur = on
  blur_popups = on
  ignore_alpha = 0.15
  match:namespace = swaync-notification-window
}


decoration {
    rounding = 0
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 3

        vibrancy = 0.1696
    }
}
