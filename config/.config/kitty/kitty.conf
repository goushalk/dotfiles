# =================================================
# INCLUDES (ORDER MATTERS)
# =================================================
include colors.conf

# Fonts are generated dynamically
# (kitty auto-manages BEGIN_KITTY_FONTS block)

# =================================================
# FONT SIZE / METRICS
# =================================================
font_size 16
modify_font cell_width 90%
modify_font cell_height 95%

# =================================================
# CURSOR
# =================================================
cursor_shape beam
cursor_beam_thickness 2
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# =================================================
# WINDOW & LAYOUT
# =================================================
remember_window_size yes
initial_window_width 1100
initial_window_height 650
confirm_os_window_close 0
window_padding_width 12
window_margin_width 0
window_border_width 0
draw_minimal_borders yes

# =================================================
# BACKGROUND
# =================================================
background_opacity 0.88
dynamic_background_opacity yes

# =================================================
# SCROLLBACK
# =================================================
scrollback_lines 10000
wheel_scroll_multiplier 5.0

# =================================================
# URL HANDLING
# =================================================
detect_urls yes
url_style underline

# =================================================
# PERFORMANCE
# =================================================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# =================================================
# BELL (OFF)
# =================================================
enable_audio_bell no
visual_bell_duration 0.0

# =================================================
# COPY / PASTE
# =================================================
copy_on_select yes
strip_trailing_spaces smart

# =================================================
# KEYBINDS
# =================================================
map ctrl+shift+enter new_window
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_tab
map ctrl+shift+q     quit
map ctrl+tab         next_tab
map ctrl+shift+tab   previous_tab
map ctrl+shift+c     copy_to_clipboard
map ctrl+shift+v     paste_from_clipboard
map ctrl+plus        increase_font_size
map ctrl+minus       decrease_font_size
map ctrl+0           restore_font_size

# =================================================
# SHELL
# =================================================
shell zsh


# BEGIN_KITTY_FONTS
font_family family="0xProto Nerd Font"
bold_font auto 
italic_font auto 
bold_italic_font auto 
# END_KITTY_FONTS
