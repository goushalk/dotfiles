# =================================================
# INCLUDES (ORDER MATTERS)
# =================================================
include colors.conf

# =================================================
# FONT (OPERATOR-GRADE)
# =================================================
font_family family="0xProto Nerd Font"
bold_font auto
italic_font auto
bold_italic_font auto

font_size 16
modify_font cell_width 90%
modify_font cell_height 95%

# =================================================
# CURSOR (PRECISION TOOL)
# =================================================
cursor_shape beam
cursor_beam_thickness 2
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
cursor_trail 0

# =================================================
# WINDOW & LAYOUT
# =================================================
remember_window_size yes
initial_window_width 1100
initial_window_height 650

confirm_os_window_close 0

window_padding_width 12
window_margin_width 0
window_border_width 0
draw_minimal_borders yes

hide_window_decorations yes
placement_strategy center

# =================================================
# BACKGROUND (STEALTH)
# =================================================
background_opacity 0.88
dynamic_background_opacity yes

# =================================================
# SCROLLBACK (FORENSICS)
# =================================================
scrollback_lines 10000
wheel_scroll_multiplier 5.0

# =================================================
# URL HANDLING
# =================================================
detect_urls yes
url_style underline
open_url_with default

# =================================================
# PERFORMANCE (LOW LATENCY)
# =================================================
repaint_delay 10
input_delay 3
sync_to_monitor yes

enable_audio_bell no
visual_bell_duration 0.0

# =================================================
# COPY / PASTE (FAST OPS)
# =================================================
copy_on_select yes
strip_trailing_spaces smart
clipboard_control write-clipboard write-primary

# =================================================
# TAB BAR (MINIMAL / TACTICAL)
# =================================================
tab_bar_style powerline
tab_powerline_style angled
tab_bar_edge bottom
tab_bar_margin_width 0
tab_bar_min_tabs 1

active_tab_foreground   #ff2e2e
active_tab_background   #151a23
inactive_tab_foreground #7f849c
inactive_tab_background #0b0e14

map ctrl+shift+enter new_window
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+q quit
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+plus increase_font_size
map ctrl+minus decrease_font_size
map ctrl+0 restore_font_size

# =================================================
# SHELL
# =================================================
shell zsh

# =================================================
# SECURITY / QUALITY OF LIFE
# =================================================
allow_remote_control no
focus_follows_mouse no
