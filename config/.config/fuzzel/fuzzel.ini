[main]
include="~/.config/fuzzel/colors.ini"

font=0xProto Nerd Font:size=11
use-bold=no
dpi-aware=yes

terminal=foot
fields=name,generic,comment,keywords,exec

prompt="󰣇 root@ops > "
placeholder="execute payload…"

icon-theme=kora
icons-enabled=yes
image-size-ratio=0.10

show-actions=no
exit-on-keyboard-focus-loss=yes

anchor=center
layer=top

lines=7
width=44

horizontal-pad=20
vertical-pad=18
inner-pad=6

line-height=18
letter-spacing=0

x-margin=10
y-margin=10
