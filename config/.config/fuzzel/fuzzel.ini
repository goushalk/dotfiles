[main]
include = "~/.config/fuzzel/colors.ini"
font=0xProto Nerd Font:size=11
use-bold=no
dpi-aware=yes

fields=name,generic,comment,keywords,exec
terminal=kitty

prompt="󰣇 "
placeholder="type to launch…"

icon-theme=kora
icons-enabled=yes
image-size-ratio=0.12

show-actions=no
anchor=center
layer=top
exit-on-keyboard-focus-loss=yes

lines=8
width=46

horizontal-pad=18
vertical-pad=16
inner-pad=6

line-height=18
letter-spacing=0

x-margin=10
y-margin=10

[border]
width=2
radius=10
