##### General #####

# Use tmux-256color for proper colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-shell /usr/bin/zsh
set -g default-command /usr/bin/zsh
# Faster escape for vim users
set -sg escape-time 0

# Increase scrollback buffer
set -g history-limit 100000

# Enable mouse (scroll, resize, select panes)
set -g mouse on

# Clipboard (Wayland + X11 compatible)
set -g set-clipboard on

##### Prefix #####

# Change prefix to Ctrl-a (screen style, easier than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### Indexing #####

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

##### Splits #####

# Better split keys
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Keep path while splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

##### Reload #####

bind r source-file ~/.tmux.conf \; display-message "Reloaded tmux config."

##### Pane Navigation (Vim Style) #####

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### Resize Panes #####

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### Copy Mode (Vim keybinds + system clipboard) #####

setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

##### Window Navigation #####

set -g renumber-windows on
bind -r C-h previous-window
bind -r C-l next-window

##### Kill Without Thinking #####

bind x kill-pane
bind X kill-window

##### Status Bar #####

set -g status-position bottom
set -g status-style "bg=default,fg=white"
set -g status-left-length 40
set -g status-right-length 80

set -g status-left "#[fg=cyan]  #S #[fg=white]| "
set -g status-right '#(git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD 2>/dev/null | sed "s/^/ /") | %H:%M'

setw -g window-status-format "#[fg=white] #I:#W "
setw -g window-status-current-format "#[fg=cyan,bold] #I:#W "

##### Visual Tweaks #####

set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=cyan"

set -g message-style "bg=black,fg=cyan"

##### Performance #####

set -g repeat-time 300
set -g focus-events on

##### Detach Without Killing #####

set -g detach-on-destroy off

##### Better Searching #####

bind / copy-mode \; send -X search-forward

##### True Color #####

set -as terminal-features ',xterm-256color:RGB'


##### Plugins #####

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'


run '~/.tmux/plugins/tpm/tpm'

